<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Word & Character Counter</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f6f8f9;
      padding: 0;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px 0 #0002;
      max-width: 480px;
      width: 92%;
      display: flex;
      flex-direction: column;
      padding: 32px 24px 24px 24px;
      gap: 22px;
    }
    h2 {
      margin: 0 0 8px 0;
      font-weight: 600;
      font-size: 1.5em;
      color: #1d2533;
      text-align: center;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      font-size: 17px;
      padding: 12px;
      border-radius: 7px;
      border: 1px solid #d5dbe2;
      resize: vertical;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }
    textarea:focus {
      outline: none;
      border-color: #38a1f6;
    }
    .counts-row {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      gap: 16px;
      font-size: 1em;
      color: #333;
      flex-wrap: wrap;
    }
    .count-label {
      background: #f7faff;
      border-radius: 6px;
      padding: 7px 18px;
      font-weight: 500;
      min-width: 110px;
      text-align: center;
      box-sizing: border-box;
    }
    /* Responsive tweaks */
    @media (max-width: 450px) {
      .container {
        padding: 15px 4vw 14px 4vw;
      }
      .counts-row {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Word & Character Counter</h2>
    <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>
    <div class="counts-row">
      <div class="count-label">
        Characters: <span id="charCount">0</span>
      </div>
      <div class="count-label">
        Words: <span id="wordCount">0</span>
      </div>
    </div>
  </div>

  <script>
    const textarea = document.getElementById('textInput');
    const charCount = document.getElementById('charCount');
    const wordCount = document.getElementById('wordCount');

    function updateCounts() {
      const text = textarea.value;
      // Characters (excluding trailing newlines for cross-OS consistency)
      charCount.textContent = text.replace(/\r\n/g, '\n').length;
      // Words: count sequences of non-whitespace characters
      const words = text.trim().match(/\S+/g);
      wordCount.textContent = words ? words.length : 0;
    }

    textarea.addEventListener('input', updateCounts);
  </script>
</body>
</html>
